<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
          font-family: 'Segoe UI', sans-serif;
          background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 16px;
        }
        .card {
          background: #fff;
          border-radius: 16px;
          padding: 40px;
          width: 100%;
          max-width: 420px;
          box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; color: #0f3460; font-size: 26px; margin-bottom: 6px; }
        .subtitle { text-align: center; color: #999; font-size: 14px; margin-bottom: 28px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; font-size: 14px; font-weight: 600; color: #333; margin-bottom: 6px; }
        input[type="email"], input[type="password"] {
          width: 100%;
          padding: 12px 14px;
          border: 2px solid #e0e0e0;
          border-radius: 8px;
          font-size: 15px;
          outline: none;
          transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus { border-color: #0f3460; box-shadow: 0 0 0 3px rgba(15,52,96,0.1); }
        input.error-border { border-color: #e74c3c; }
        .error-msg { color: #e74c3c; font-size: 12px; margin-top: 5px; display: none; }
        .checkbox-row { display: flex; align-items: center; gap: 8px; margin-bottom: 22px; }
        .checkbox-row label { margin: 0; font-weight: 400; color: #666; font-size: 14px; }
        .btn-login {
          width: 100%;
          padding: 13px;
          background: linear-gradient(135deg, #0f3460, #16213e);
          color: #fff;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: transform 0.1s, opacity 0.2s, box-shadow 0.2s;
          box-shadow: 0 4px 15px rgba(15,52,96,0.4);
        }
        .btn-login:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(15,52,96,0.5); }
        .btn-login:active:not(:disabled) { transform: translateY(0); }
        .btn-login:disabled { opacity: 0.4; cursor: not-allowed; box-shadow: none; }
        .cred-error { color: #e74c3c; font-size: 13px; text-align: center; margin-top: 12px; display: none; }
        .success-msg {
          background: #d4edda;
          color: #155724;
          border: 1px solid #c3e6cb;
          border-radius: 8px;
          padding: 12px;
          text-align: center;
          margin-top: 14px;
          display: none;
          font-size: 14px;
        }
        @media (max-width: 480px) { .card { padding: 28px 20px; } }
    </style>
</head>
<body>
<div class="card">
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to your account</p>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="yourname@northeastern.edu">
        <div class="error-msg" id="email-error"></div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <div class="error-msg" id="password-error"></div>
    </div>
    <div class="checkbox-row">
        <input type="checkbox" id="remember">
        <label for="remember">Remember Me</label>
    </div>
    <button class="btn-login" id="loginBtn" disabled>Login</button>
    <div class="cred-error" id="cred-error">Invalid email or password</div>
    <div class="success-msg" id="success-msg">Login successful! Redirecting...</div>
</div>
<script>
    const users = [
      { email: 'alice@northeastern.edu', password: 'alice1234' },
      { email: 'bob@northeastern.edu', password: 'bobpass99' },
      { email: 'xiangyu@northeastern.edu', password: 'xiangyu1' }
    ];

    let emailValid = false, passwordValid = false;

    const showError = (input, errorEl, msg) => { $(input).addClass('error-border'); $(errorEl).text(msg).show(); };
    const clearError = (input, errorEl) => { $(input).removeClass('error-border'); $(errorEl).hide(); };
    const updateBtn = () => $('#loginBtn').prop('disabled', !(emailValid && passwordValid));

    const validateEmail = () => {
      const val = $('#email').val().trim();
      if (!val || !/^[^\s@]+@northeastern\.edu$/.test(val)) {
        showError('#email', '#email-error', 'Please enter a valid Northeastern email');
        emailValid = false;
      } else { clearError('#email', '#email-error'); emailValid = true; }
      updateBtn();
    };

    const validatePassword = () => {
      const val = $('#password').val();
      if (!val) { showError('#password', '#password-error', 'Password is required'); passwordValid = false; }
      else if (val.length < 8) { showError('#password', '#password-error', 'Password must be at least 8 characters'); passwordValid = false; }
      else { clearError('#password', '#password-error'); passwordValid = true; }
      updateBtn();
    };

    $('#email').on('keyup blur', validateEmail).on('focus', () => clearError('#email', '#email-error'));
    $('#password').on('keyup blur', validatePassword).on('focus', () => clearError('#password', '#password-error'));

    $('#loginBtn').on('click', () => {
      const email = $('#email').val().trim();
      const password = $('#password').val();
      const user = users.find(u => u.email === email && u.password === password);
      if (!user) { $('#cred-error').show(); return; }
      $('#cred-error').hide();
      const data = JSON.stringify({ username: email.split('@')[0], email, loginTimestamp: new Date().toISOString(), isLoggedIn: true });
      if ($('#remember').is(':checked')) localStorage.setItem('userSession', data);
      else sessionStorage.setItem('userSession', data);
      $('#success-msg').fadeIn(400);
      setTimeout(() => { window.location.href = 'calculator.html'; }, 2000);
    });
</script>
</body>
</html>
